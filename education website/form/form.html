<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>LogIn and SignUp Page</title>
        <link rel="stylesheet" type="text/css" href="form.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <div class="box">
            <div class="page">
                <div class="header">
                    <a id="login" class="active" href="#login">User</a>
                    <a id="signup" href="#signup">Admin</a>
                </div>
                <div id="errorMsg"></div>
                <div class="content">
                    <form class="login" name="loginForm" onsubmit="return
                        validateLoginForm()" method="POST">
                        <input type="text" name="name" id="logName"
                            placeholder="Username">
                        <input type="password" name="password" id="logPassword"
                            placeholder="Password">
                        <div id="check">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <br><br>
                        <a href="
                        " type="submit" value="Login">Login</a>
                        <a href="#">Forgot Password?</a>
                    </form>
                    <form class="signup" name="signupForm" onsubmit="return
                        validateSignupForm()" method="POST">
                        <input type="email" name="email" id="signEmail"
                            placeholder="Email">
                        <input type="text" name="name" id="signName"
                            placeholder="Username">
                        <input type="password" name="password" id="signPassword"
                            placeholder="Password"><br>
                        <input type="submit" value="SignUp">
                    </form>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
            <script src="form.js"></script>
        </body>
    </body>
</html>
